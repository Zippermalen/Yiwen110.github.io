<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葛天昊的写真集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #333;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00bcd4;
        }

        /* 内容区域 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 文章卡片 */
        .post-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 图片画廊 */
        .gallery-section {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 4/3;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }

        /* 页脚样式 */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#gallery">作品集</a></li>
            <li><a href="#about">关于</a></li>
        </ul>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <!-- 画廊部分 -->
        <section class="gallery-section" id="gallery">
            <h2>我的写真作品</h2>
            <div class="gallery-grid">
                <!-- 替换以下图片路径为你的实际图片 -->
                <div class="gallery-item">
                    <img src="images/photo1.jpg" alt="闷骚">
                </div>
                <div class="gallery-item">
                    <img src="images/photo2.jpg" alt="猥琐">
                </div>
                <div class="gallery-item">
                    <img src="images/photo3.jpg" alt="变态">
                </div>
                <div class="gallery-item">
                    <img src="images/photo4.jpg" alt="玉体">
                </div>
                <div class="gallery-item">
                    <img src="images/photo5.jpg" alt="妖娆">
                </div>
            </div>
        </section>

        <!-- 示例文章 -->
        <article class="post-card">
            <h2>一天300元</h2>
            <p class="post-date">2024年3月10日</p>
            <p>有约请联系我.</p>
        </article>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 伟大的葛天昊. All rights reserved.</p>
    </footer>
</body>
</html>
