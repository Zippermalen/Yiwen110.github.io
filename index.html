<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #333;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00bcd4;
        }

        /* 内容区域 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 文章卡片 */
        .post-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
        }

        /* 侧边栏 */
        .sidebar {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 响应式布局 */
        @media (min-width: 768px) {
            .main-content {
                display: grid;
                grid-template-columns: 3fr 1fr;
                gap: 2rem;
            }
        }

        /* 页脚样式 */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <header>
            <h1>欢迎来到我的博客</h1>
            <p>分享技术与生活</p>
        </header>

        <div class="main-content">
            <!-- 文章列表 -->
            <div class="posts">
                <article class="post-card">
                    <h2>我的第一篇文章</h2>
                    <p class="post-date">2024年3月1日</p>
                    <p>这里是文章摘要，点击阅读更多...</p>
                    <a href="#">阅读全文</a>
                </article>

                <article class="post-card">
                    <h2>学习HTML的体会</h2>
                    <p class="post-date">2024年2月28日</p>
                    <p>分享学习HTML的经验和技巧...</p>
                    <a href="#">阅读全文</a>
                </article>
            </div>

            <!-- 侧边栏 -->
            <aside class="sidebar">
                <h3>关于我</h3>
                <p>我是一名Web开发者，热爱技术分享</p>
                <h3>分类</h3>
                <ul>
                    <li>技术</li>
                    <li>生活</li>
                    <li>旅行</li>
                </ul>
            </aside>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 我的个人博客. All rights reserved.</p>
    </footer>
</body>
</html>
